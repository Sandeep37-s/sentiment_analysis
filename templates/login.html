<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 25px;
      font-weight: bold;
    }
    .btn-login {
      width: 100%;
      background-color: #6f42c1;
      color: white;
      font-weight: bold;
      border-radius: 10px;
    }
    .error-message {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center">üîê Admin Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter admin username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
      </div>
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}
      <button type="submit" class="btn btn-login mt-3">Login</button>
    </form>
  </div>
</body>
</html>
