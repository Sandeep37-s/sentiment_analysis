<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Sentiment Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #dbe9f4);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 60px;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .logout-btn {
      float: right;
      margin-bottom: 20px;
    }
    .table thead th {
      background-color: #6f42c1;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Admin Dashboard</h2>
    <a href="/logout" class="btn btn-danger logout-btn">Logout</a>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Input Text</th>
            <th>Sentiment</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for row in records %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>
              {% if row[3] == 'pos' %}
                <span class="text-success">Positive ðŸ˜Š</span>
              {% else %}
                <span class="text-danger">Negative ðŸ˜ </span>
              {% endif %}
            </td>
            <td>{{ row[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
