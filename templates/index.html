<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;  
    }
    .btn-custom {
      width: 100%;
      background-color: #6f42c1;
      color: white;
      font-weight: bold;
      border-radius: 12px;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Sentiment Analyzer</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Your Name:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="textInput" class="form-label">Enter your sentence:</label>
        <textarea class="form-control" id="textInput" name="text" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-custom">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
      <div class="result">
        üß† Predicted Sentiment:
        {% if sentiment == 'pos' %}
          <span style="color: green;"> Positive üòä</span>
        {% elif sentiment == 'neg' %}
          <span style="color: red;"> Negative üò†</span>
        {% else %}
          <span>{{ sentiment }}</span>
        {% endif %}
      </div>
    {% endif %}
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by Sandeep Kumar | Pinacallab Internship Project</p>
  </footer>
</body>
</html>
